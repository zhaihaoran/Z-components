        // äºŒå‰æ ‘æœ‰å¾ˆå¤šç§ï¼Œä¸€èˆ¬æ¥è¯´äºŒå‰æœç´¢æ ‘æ¯”è¾ƒå¸¸ç”¨ï¼Œç‰¹æ€§æ˜¯ç›¸å¯¹æœ¬èŠ‚ç‚¹è¾ƒå°çš„å€¼æ”¾åœ¨å·¦è¾¹ï¼Œè¾ƒå¤§çš„å€¼æ”¾åœ¨å³è¾¹,è¿™ç§æ–¹å¼æŸ¥è¯¢æ•ˆç‡ä¼šæ›´é«˜

        function Node(data, left, right) {
            this.data = data;
            this.left = left;
            this.right = right;
        }

        function BST() {
            this.root = null;
            this.insert = insert;
            this.remove = remove;
            this.find = find;
            // å…ˆåº
            this.preOrder = preOrder;

            this.inOrder = inOrder;

        function insert(data) {
            var node = new Node(data, null, null);
            if (this.root === null) {
                this.root = node;
            } else {
                var current = this.root;
                while (true) {
                    // å°äºåŸæ¥å€¼ï¼Œæ”¾åˆ°å·¦è¾¹
                    if (current.data > data) {
                        if (current.left === null) {
                            current.left = node;
                            break;
                        }
                        current = current.left;
                    } else {
                        if (current.right === null) {
                            current.right = node;
                            break;
                        }
                        current = current.right;
                    }
                }
            }
        }

        function find(data) {
            var current = this.root;
            while (true) {
                if (data === current.data) {

        // äºŒå‰æ ‘åˆ é™¤åˆ†ä¸¤ç§æƒ…å†µï¼Œä¸€ç§æ˜¯åˆ é™¤çš„èŠ‚ç‚¹åçš„æ‰€æœ‰å­èŠ‚ç‚¹éƒ½ä¸è¦äº†ã€‚å¦ä¸€ç§æ˜¯ä»éœ€è¦ï¼Œç¬¬ä¸€ç§é€’å½’å¤„ç†ï¼Œç¬¬äºŒç§çš„è¯ï¼Œå¯ä»¥è®°å½•ä¸‹åˆ é™¤çš„å­èŠ‚ç‚¹ä¿¡æ¯ï¼Œç„¶åå†é‡æ–°æ’å…¥åˆ°æ ‘ä¸­

        // ä»¥ä¸‹æ˜¯ç¬¬ä¸€ç§æƒ…å†µçš„ç¤ºä¾‹
        function remove(data) {
            this.root = removeNode(this.root, data);
        }

        function removeNode(node, data) {
            if (node === null) {
                return null;
            }
            if (data === node.data) {
                if (node.left === null && node.right === null) {
                    return null;
                }
                if (node.left === null) {
                    return node.right;
                }
                if (node.right === null) {
                    return node.left;
                }
            } else if (data < node.data) {
                node.left = removeNode(node.left, data);
                return node;
            } else {
                node.right = removeNode(node.right, data);
                return node;
            }
        }

        // å¹³è¡¡äºŒå‰æ ‘ï¼šçˆ¶èŠ‚ç‚¹çš„å·¦å­æ ‘å’Œå³å­æ ‘çš„æ·±åº¦ç›¸å·®ä¸èƒ½å¤§äº1

        function preOrder(node, arr) {
            var current = node || this.root,

            if (!(current === null)) {

                if (current.left !== null) {

                if (current.right !== null) {

            }
            return arr;
        }

        function inOrder(node, arr) {

            if (!(current === null)) {
