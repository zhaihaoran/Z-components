<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zhaihaoran</title>
	<style>
		.box {
			display: flex;
			/*设置了flex后，子元素的float、clear和vertical-align属性将失效*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		var foo = '123';
		var baz = {foo};
		console.log(baz)//baz = {foo:'123'}


		var o = {
		  method() {//method:function(){}
		    return "Hello!";
		  }
		};

		// 等同于

		var o = {
		  method: function() {
		    return "Hello!";
		  }
		};

	</script>
</body>
</html>
